<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Word Counter</title>
</head>

<body>
    <header class="bg-blue-900 text-blue-200 py-4 px-4">
        <p class="text-3xl font-bold w-5/6 mx-auto">Word Counter Project</p>
    </header>
    <div class="w-5/6 mx-auto py-4">
        <textarea name="word" id="word" placeholder="Enter your text"
            class="block w-full border border-blue-200 h-[400px]"></textarea>
        <p id="number" class="font-bold mt-4 text-xl"></p>
    </div>

    <script>
        document.getElementById('word').addEventListener('input', function () {
            const words = document.getElementById('word').value.trim();
            const wordArray = words.split('').filter(word => word.length > 0);
            console.log(wordArray.length);
            const totalLength = wordArray.reduce((sum, word) => sum + word.length, 0);
            document.getElementById('number').innerText = `Total Length of word : ${totalLength}`;
            console.log(`Total Length: ${totalLength}`);
        })

    </script>
</body>

</html>
