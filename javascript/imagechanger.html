<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Image Changer</title>
</head>

<body>
    <header class="bg-blue-900 text-blue-200 py-4 px-4">
        <p class="text-3xl font-bold w-5/6 mx-auto">Image Changer Project</p>
    </header>
    <div class="w-5/6 mx-auto py-4">
        <img src="https://picsum.photos/400/400?random=1" class="image mx-auto" id="image" />
        <br>
        <div class="flex justify-center mt-4">
            <button class="bg-blue-900 p-4 text-xl text-white" onclick="changeImage()">Change Image</button>
        </div>
    </div>

    <script>
        function changeImage() {
            const radomNumber = Math.round(Math.random() * 100000000);
            document.querySelector("#image").src = `https://picsum.photos/400/400?random=${radomNumber}`
            //change src to /hero.png
            // document.querySelector("#image").src = `hero.png`
        }

    </script>
</body>

</html>
